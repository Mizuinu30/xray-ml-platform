name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install test dependencies
        run: |
          python -m pip install -r backend/requirements-test.txt

      - name: Run unit tests
        run: |
          python -m unittest discover -v backend/training/tests

      - name: Run dataset explorer (no download)
        run: |
          # run the dataset helper in exploration mode (safe, does not download by default)
          python backend/training/download_dataset.py
